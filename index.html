<!doctype html>
<html>
  <head>
    <title>Simple Nodejs and Arduino Relay (with socket.io)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <session>
    <article><h4>Simple Nodejs and Arduino Relay (with socket.io)</h4></article>
      <article><button type="button" id="btnOn" class="btn btn-primary" style="margin-top: 10px; margin-left: 10px; width: 150px">On</button></article>
      <article><button type="button" id="btnOff" class="btn btn-primary" style="margin-top: 10px; margin-left: 10px; width: 150px">Off</button></article>
      </session>
    <script>
        $('#btnOn').hide();
        $('#btnOff').hide();


      $('.btn').click(function () {
	    $.getJSON('rele/' + this.id, function () {});
      });

      var socket = io();
      socket.on('statusRele', function (status) {
          if (status == '1') {
              $('#btnOn').hide();
              $('#btnOff').show();
          }
          else {
              $('#btnOff').hide();
              $('#btnOn').show();
          }
      });
    </script>
  </body>
</html>
